---
layout: default
---
<h1>Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{post.url | prepend:site.baseurl }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>


<h1><a href="{{'/tags' | prepend:site.baseurl }}">Tags</a></h1>
{% for tag in site.tags %}
  <h3>{{ tag[0] }}</h3>
{% endfor %}
